<!--start card-->

<div class="col l4">
    <div class="card">
        <div class="card-image">
            <img [src]="imageUrl">
            <span class="card-title">{{title}}</span>
        </div>
        <div class="card-content">
            <p>{{content}}</p>
        </div>
        <div class="card-action">
            <a href="#">This is a link</a>
        </div>
    </div>
</div>

<!--end card-->
